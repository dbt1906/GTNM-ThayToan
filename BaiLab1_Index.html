<!DOCTYPE html>
<html>
<head>
<style>
	h1{
		color: blue;
		text-align: center;
	}
.bigerC {
  background-color: lightblue;
  border: red 2px dotted;
}
.container{
	margin-left: 20%;
	margin-top: 20px;
	

}
.button{
	 font-size: 15px;
	 margin-left: 20%;
	 border-radius:5px;
}
input{
	border-radius: 5px;

}
</style>
</head>
<body>

<h1>Register form</h1>
<div class="bigerC">
<div class="container">
	<form>
		<table>
			<tr>
				<td>
					<span>*Email:</span>
				</td>
					<td>
					<input type="text" name="Email">
					</td>
			</tr>
				<tr>
				<td>
					<span>*Password:</span>
				</td>
					<td>
					<input type="text" name="Email">
					</td>
			</tr>
				</tr>
				<tr>
				<td>
					<span>*First name:</span>

				</td>
					<td>
					<input type="text" name="Email">
					</td>
			</tr>
				</tr>
				<tr>
				<td>
					<span>*Last name:</span>
				</td>
					<td>
					<input type="text" name="Email">
					</td>
			</tr>
				</tr>
				<tr>
				<td>
					<span>*Industry:</span>
				</td>
					<td>
						<select>
							<option>Select Insdustry</option>
						</select>
					</td>
			</tr>
			<tr>
				<td>
					<span>*Job title:</span>
				</td>
					<td>
					<input type="text" name="Email">
					</td>
			</tr>
			<tr>
				<td>
					<span>*Company:</span>
				</td>
					<td>
					<input type="text" name="Email">
					</td>
			</tr>
			<tr>
				<td>
					<span>*City:</span>
				</td>
					<td>
						<select>
							<option>Select City</option>
						</select>
					</td>
			</tr>
				<tr>
				<td>
					<span>*Telephone:</span>
				</td>
					<td>
					<input type="text" name="Email">
					</td>
			</tr>
		</table>
		<label>*Favorite:</label>
		<input type="checkbox" id="Music" > 
		<label>Music</label>
<input type="checkbox" id="Sport" > 
		<label>Sport</label>
		<input type="checkbox" id="Travel" > 
		<label>Travel</label>
		<input type="checkbox" id="Education" > 
		<label>Education</label><br>
		<label>Select your desired platform:</label>
		<input type="radio" id="C++">
		<label>C++</label>
		<input type="radio" id="Java">
		<label>Java++</label>	
		<input type="radio" id="Both">
		<label>Both</label><br>
		<button type="button" class="button">Submit</button>

	</form>


</div>
</div>
</body>
</html>
